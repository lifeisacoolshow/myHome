<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        #menu {
            opacity: 80%;
        }

        #menu a:hover {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #222;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;

            var userIdRegex = /^[a-zA-Z0-9]{4,12}$/;
            var passwordRegex = /^[a-zA-Z0-9!@#$%^&*()_+]{6,20}$/;

            if (!userIdRegex.test(userId)) {
                alert('아이디는 영문자와 숫자로 4자 이상 12자 이하여야 합니다.');
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert('비밀번호는 영문자, 숫자, 특수문자(!@#$%^&*()_+)로 6자 이상 20자 이하여야 합니다.');
                return false;
            }else{alert('로그인에 성공하였습니다.')}
            var rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                console.log('로그인 정보를 저장합니다.');
            }
            return true;
        }
    </script>
</head>

    <!-- Login -->
    <section id="post" class="wrapper bg-img" data-bg="star.png">
        <div class="inner">

                <header>
                    <h2>Login</h2>
                    <p>로그인을 진행해주세요</p>
                </header>
                <div class="content">
                    <div class="login-container">
                        <form id="login-form" onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="userId">아이디:</label>
                                <input type="text" id="userId" name="userId" required>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">로그인 정보 저장</label>
                            </div>
                            <button type="submit">로그인</button>
                        </form>
                        <p>아직 회원이 아니신가요? <a href="join.html" target="_blank">회원가입</a></p>
